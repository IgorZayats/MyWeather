<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/radio.css" rel="stylesheet" type="text/css">
    <link href="styles/weatherstatus.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="icons/tittleicon.ico">
    <title>MyWeather</title>
</head>

<body>
    <header class="head"></header>
    <div class="radio-container" title="Натисніть на радіостанцію для її відтворення">
        <table id="radiotable" >
            <tr>
                <td>
                    <button id="roks"><img src="icons/roks.jpg" alt="radio roks" />
                    </button>
                </td>
                <td id="roksname">Radio Roks</td>
            </tr>
            <tr>
                <td colspan="2" height="20px">
                    <audio id="player1" controls></audio>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="djfm"><img src="icons/djfm.jpg" alt="djfm" />
                    </button>
                </td>
                <td>DjFm</td>
            </tr>
            <tr>
                <td colspan="2" height="20px">
                    <audio id="player2" controls></audio>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="renesans"><img src="icons/renesans.jpg" alt="renesans radio" />
                    </button>
                </td>
                <td>Renesans</td>
            </tr>
            <tr>
                <td colspan="2" height="20px">
                    <audio id="player3" controls></audio>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="sharmanka"><img src="icons/sharmanka.jpg" alt="radio sharmanka" />
                    </button>
                </td>
                <td>Sharmanka</td>
            </tr>
            <tr>
                <td colspan="2" height="20px">
                    <audio id="player4" controls></audio>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="transcentury"><img src="icons/transcentury.jpg" alt="transcentur radio" />
                    </button>
                </td>
                <td>Trans Century Radio</td>
            </tr>
            <tr>
                <td colspan="2" height="20px">
                    <audio id="player5" controls></audio>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="comafm"><img src="icons/comafm.jpg" alt="comafm" />
                    </button>
                </td>
                <td>Coma.fm</td>
            </tr>
            <tr>
                <td colspan="2" height="20px">
                    <audio id="player6" controls></audio>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="mfm"><img src="icons/mfm.jpg" alt="mfm radio" />
                    </button>
                </td>
                <td>Mfm</td>
            </tr>
            <tr>
                <td colspan="2" height="20px">
                    <audio id="player8" controls></audio>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="kissfm"><img src="icons/kissfm.png" alt="kissfm" />
                    </button>
                </td>
                <td>Kissfm</td>
            </tr>
            <tr>
                <td colspan="2" height="20px">
                    <audio id="player9" controls></audio>
                </td>
            </tr>
        </table>
    </div>
    <div id="allweather" style="display:none">
        <div id="city"></div>
        <div id="blockweather16" style="display:none">
            <div class="input-container">
                <form id="formCity16">
                    <label for="cityname16"> Погода на 16 днів</label>
                    <input id="inputCityName16" type="text" name="cityName16" placeholder="Введіть назву міста" required/>
                    <input type="button" id="btnGetWeather16" value="Показати" />
                </form>
            </div>
            <div id="weather16">
                <a href="#" class="control_next"><img class="arrows" src="icons/arrowright.png" width="50" height="50" alt="right arrow" title="Натисніть щоб перейти вперед" />
                </a>
                <a href="#" class="control_prev"><img class="arrows" src="icons/arrowleft.png" width="50" height="50" alt="left arrow" title="Натисніть щоб повернутись" />
                </a>
                <ul id="weatherTable16">
                </ul>
            </div>
        </div>
        <div id="blockweather5" style="display:none">
            <div class="input-container">
                <form id="formCity5">
                    <label for="cityname5"> Погода на 5 днів</label>
                    <input id="inputCityName5" type="text" name="cityName5" placeholder="Введіть назву міста" required/>
                    <input type="button" id="btnGetWeather5" value="Показати" />
                </form>
            </div>
            <div id="weather5">
                <a href="#" class="control_next"><img class="arrows" src="icons/arrowright.png" width="50" height="50" alt="right arrow" title="Натисніть щоб перейти вперед" />
                </a>
                <a href="#" class="control_prev"><img class="arrows" src="icons/arrowleft.png" width="50" height="50" alt="left arrow" title="Натисніть щоб повернутись" />
                </a>
                <ul id="weatherTable5">
                </ul>
            </div>
        </div>
    </div>
    <div class="menubuttons">
        <a href="index.html">
            <button class="button" title="На домашню"><img class="imgbutton" src="icons/home.png" width="78" height="78" alt="home" />
            </button>
        </a>
        <button id="menubutton" class="button" title="Погода"><img class="imgbutton" src="icons/weather.png" width="78" height="78" alt="weather button" />
        </button>
        <button id="radio" class="button" title="Онлайн Радіо"><img class="imgbutton" src="icons/radio.png" width="78" height="78" alt="radio button" />
        </button>
        <button id="backgroundbutton" class="button" title="Змінити фон сторінки"><img class="imgbutton" src="icons/customize.png" width="78" height="78" alt="customize button" />
        </button>
    </div>
    <div id="divlist" class="divlist">
        <ul id="list">
            <li class="menu5" id="fivedays" title="Погода на 5 днів"></li>
            <li class="menu16" id="sixteenthdays" title="Погода на 16 днів"></li>
        </ul>
    </div>
    <div id="carousel" title="Покрутіть колесо миші">
        <img id="winter" class="cloudcarousel" src="images/winter.jpg" width="150" height="100" alt="Winter" title="Зима" />
        <img id="autumn" class="cloudcarousel" src="images/autumn.jpg" width="150" height="100" alt="Autumn" title="Осінь" />
        <img id="summer" class="cloudcarousel" src="images/summer.jpg" width="150" height="100" alt="Summer" title="Літо" />
        <img id="spring" class="cloudcarousel" src="images/spring.jpg" width="150" height="100" alt="Spring" title="Весна" />
        <img id="sea" class="cloudcarousel" src="images/sea.jpg" width="150" height="100" alt="Sea" title="Море" />
        <img id="forest" class="cloudcarousel" src="images/forest.jpg" width="150" height="100" alt="Forest" title="Ліс" />
        <img id="lake" class="cloudcarousel" src="images/lake.jpg" width="150" height="100" alt="Lake" title="Озеро" />
        <h1 id="image_title"></h1>
        <h2 id="image_alt"></h2>
    </div>
    <!-- #carousel -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/cloud-carousel.1.0.5.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/sitedrive.js"></script>
    <script type="text/javascript" src="js/radio.js"></script>
    <script type="text/javascript" src="js/weatherByCity16.js"></script>
    <script type="text/javascript" src="js/weatherByCity5.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script>
        $(document).ready(function() {
            $("#carousel").CloudCarousel({
                titleBox: $('#image_title'),
                altBox: $('#image_alt'),
                yRadius: 85,
                xRadius: 140,
                xPos: 150,
                yPos: 10,
                speed: 0.15,
                mouseWheel: true
            });
        });
    </script>
</body>

</html>
